<div class="container">
    <form class="form-horizontal" ng-submit="processAuthor()">
        <div class="form-group">
            <p>Place a desired image into the img folder and type just the filename and extension.  No need for pathname.</p>
			<label class="control-label col-sm-2" for="first_name">Image:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="splash_img" placeholder="Enter a Filename" ng-model = "author.picture">
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-2" for="first_name">Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="title" placeholder="Enter your name" ng-model = "author.name">
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-2" for="summary">Biography:</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="summary" placeholder="Type a short biography for yourself" ng-model = "author.bio"></textarea>
			</div>
		</div>
        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-info">Save</button>
			</div>
		</div>
    </form>
</div>
